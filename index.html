<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="highScore">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">0</span>
                    </h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal">
            <div class="startGame">
                <h1>Enter to Start game</h1>
                <button class="btn startBtn">Start Game</button>
            </div>
            <div class="gameOver">
                <h1>Game Over....!</h1>
                <button class="btn restartBtn">Restart</button>
            </div>
        </div>
    </main>

        <script src="script.js"></script>
</body>
</html>
